# xchainkeys configuration file <http://vlevit.org/ru/blog/tech/xchainkeys>.

# Chain options.
timeout 0 # 3000 # timeout chain after 3 seconds of inactivity

# Feedback options.
feedback on # enable feedback
delay 0 # 1000 # display current key combination after 1000 = 1 second of inactivity or 0 = instant
hold 2000 # display error messages for 1000 = 1 second
position 12 # feedback window
font -*-*-*-*-*-*-20-*-*-*-*-*-*-* # use the font "fixed" for the popup window
foreground Gray # text and border
background Red3 # OrangeRed1

# Xchainkeys keybindings.
C-t :enter # prefix key combination
C-t t :escape
C-t C-g :abort
C-t r :reload

# Common keybindings.
C-t c :exec st # terminal emulator
C-t g :exec killall --quiet dunst
C-t S-1 :exec my_dmenu_run.sh --lines=34
C-t u S-1 :exec my_dmenu_run.sh

# Invert colors on xorg/xrandr
C-t i :exec xcalib -i -a

# Lock.
C-t l :exec ~/bin/my_lock_ubuntu_i3.sh
C-t u l :exec ~/bin/my_lock_ubuntu_i3.sh && ~/bin/my_sleep_ubuntu_i3.sh

# Dim screen backlight or sleep/suspend.
C-t s :exec ~/bin/my_sleep_ubuntu_i3.sh
C-t u s :exec sleep 0.1 && xset dpms force off

# Find cursor a-la "shake to find Cursor" <https://github.com/arp242/find-cursor>
C-t m :exec find-cursor --color=#ff0000 --size=700 --line-width=10 --distance=70

# Screen shots.
C-t p p :exec maim ~/Pictures/Screenshots/screenshot-$(date +%Y%m%d%H%M%S).png # xfce4-screenshooter # shutter -s # import ~/tmp/screenshot.png # screenshot
C-t p s :exec maim --select ~/Pictures/Screenshots/screenshot-$(date +%Y%m%d%H%M%S).png # xfce4-screenshooter # shutter -s # import ~/tmp/screenshot.png # screenshot

# Sound volume (alsa)
# <http://wiki.gentoo.org/wiki/Xfce#Keyboard_shortcuts>,
# <https://wiki.archlinux.org/index.php/Xbindkeys#Xbindkeysrc>.
C-t v j :group "volume" audio-lower-volume.sh && osd_sound_volume.sh
C-t v k :group "volume" audio-raise-volume.sh && osd_sound_volume.sh
C-t v m :group "volume" amixer sset Master mute && osd_sound_volume.sh
C-t v u m :group "volume" amixer sset Master unmute && osd_sound_volume.sh
XF86AudioLowerVolume :exec audio-lower-volume.sh && osd_sound_volume.sh
XF86AudioMute :exec audio-mute.sh && osd_sound_volume.sh
XF86AudioRaiseVolume :exec audio-raise-volume.sh && osd_sound_volume.sh

# Screen backlight (xbacklight)
# <https://wiki.archlinux.org/index.php/backlight#xbacklight>.
C-t b j :group "backlight" mon-brightness-down.sh && osd_screen_backlight.sh
C-t b k :group "backlight" mon-brightness-up.sh && osd_screen_backlight.sh
XF86MonBrightnessDown :exec mon-brightness-down.sh && osd_screen_backlight.sh
XF86MonBrightnessUp :exec mon-brightness-up.sh && osd_screen_backlight.sh

# A-la compiz scale/gnome overview/osx expose.
C-t w w :exec skippy-xd # skippy-xd --activate-window-picker

# Window manager.
A-C-Tab :exec echo -n focusstack+ > /tmp/dwm.fifo # a-la alt-tab through windows on current workspace (tag)
C-t w c :exec echo -n killclient > /tmp/dwm.fifo # xdotool key super+C # close window <http://stackoverflow.com/questions/4272232/what-are-the-alternatives-to-wmctrl#7823554> # wmctrl -i -c $(~/bin/active_window_id.sh) # killw $(pfw) # wmctrl -c :ACTIVE:
C-t w q :exec echo -n quit > /tmp/dwm.fifo

# i3 workspaces.
C-t 0 :exec i3-msg workspace 0
C-t 1 :exec i3-msg workspace 1
C-t 2 :exec i3-msg workspace 2
C-t 3 :exec i3-msg workspace 3
C-t 4 :exec i3-msg workspace 4
C-t 5 :exec i3-msg workspace 5
C-t 6 :exec i3-msg workspace 6
C-t 7 :exec i3-msg workspace 7
C-t 8 :exec i3-msg workspace 8
C-t 9 :exec i3-msg workspace 9
C-t w 1 :exec i3-msg move container to workspace 1
C-t w 2 :exec i3-msg move container to workspace 2
C-t w 3 :exec i3-msg move container to workspace 3
C-t w 4 :exec i3-msg move container to workspace 4
C-t w 5 :exec i3-msg move container to workspace 5
C-t w 6 :exec i3-msg move container to workspace 6
C-t w 7 :exec i3-msg move container to workspace 7
C-t w 8 :exec i3-msg move container to workspace 8
C-t w 9 :exec i3-msg move container to workspace 9

# dwm toggle layout.
C-t w u w :exec xdotool key super+space
