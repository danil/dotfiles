# C-t v k :group "volume" audio-sound-volume-up
# C-t v u m :group "volume" audio-sound-mute-off
# C-t v m :group "volume" audio-sound-mute-on

# # Screen backlight (xbacklight)
# # (XF86MonBrightnessUp, XF86MonBrightnessDown)
