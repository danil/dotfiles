[core]
as_active_plugins = core;commands;staticswitcher;move;place;gnomecompat;decoration;resize;widget;workarounds;scale;wall;expo;
s0_vsize = 2
s0_number_of_desktops = 6
s0_hsize = 2
as_window_menu_key = Disabled
as_hide_skip_taskbar_windows = false
s0_outputs = 1440x900+0+0;

[commands]
as_command0 = urxvt
as_run_command0_key = <Super>c

[staticswitcher]
as_prev_all_key = <Shift><Alt>Tab
as_next_all_key = <Alt>Tab
as_next_key = <Control><Alt>Tab
as_prev_key = <Shift><Control><Alt>Tab
s0_speed = 50.000000

[shift]
as_next_key = Disabled
as_prev_all_key = Disabled
as_terminate_button = Disabled

[wallpaper]

[expo]
as_expo_edge = 
as_zoom_time = 0.100000

[scale]
as_key_bindings_toggle = true
as_initiate_all_key = <Super>j
as_initiate_edge = 
s0_speed = 7.000000
as_button_bindings_toggle = true
s0_timestep = 0.100000
as_initiate_key = <Super>k
s0_multioutput_mode = 1

[decoration]

[workarounds]

[wall]
as_flip_left_edge = 
as_flip_right_edge = 
as_flip_up_edge = 
as_flip_down_edge = 
as_slide_duration = 0.000000
as_preview_timeout = 0.000000

[winrules]

[place]
s0_mode = 2

[trailfocus]

[addhelper]
as_saturation = 100
as_brightness = 86
as_window_types = (type=toolbar | type=utility | type=dialog | type=normal) & !(state=skiptaskbar | state=skippager)

[widget]
as_toggle_key = <Super>F9

[switcher]
as_next_key = <Control><Alt>Tab
as_next_all_key = <Alt>Tab
as_prev_key = <Shift><Control><Alt>Tab
as_prev_all_key = <Shift><Alt>Tab
s0_speed = 50.000000

