[core]
s0_active_plugins = core;composite;opengl;decor;scale;move;compiztoolbox;mousepoll;expo;resize;wall;place;grid;staticswitcher;session;
s0_hsize = 2
s0_vsize = 2
s0_window_menu_key = Disabled
s0_outputs = 1440x900+0+0;
s0_hide_skip_taskbar_windows = false
s0_show_desktop_key = <Shift><Control><Alt>d
s0_toggle_window_shaded_key = Disabled

[decor]
s0_command = emerald --replace

[expo]
s0_zoom_time = 0.100000
s0_expo_edge = 
s0_reflection = false
s0_hide_docks = true
s0_expo_key = <Shift><Control><Alt>s

[scale]
s0_initiate_all_key = <Shift><Control><Alt>j
s0_speed = 7.000000
s0_key_bindings_toggle = true
s0_button_bindings_toggle = true
s0_initiate_edge = 
s0_show_desktop = false
s0_initiate_key = <Shift><Control><Alt>k
s0_timestep = 1.000000
s0_multioutput_mode = 1

[scaleaddon]
s0_close_button = Disabled
s0_zoom_button = Disabled
s0_exit_after_pull = true

[place]
s0_mode = 2

[wall]
s0_slide_duration = 0.000000
s0_preview_timeout = 0.000000
s0_edgeflip_move = false

[workspacenames]
s0_viewports = 1;2;3;4;
s0_names = 1;2;3;4;
s0_text_placement = 2

[staticswitcher]
s0_speed = 50.000000
s0_prev_all_key = <Shift><Alt>Tab
s0_next_all_key = <Alt>Tab
s0_next_key = <Control><Alt>Tab
s0_prev_key = <Shift><Control><Alt>Tab

[addhelper]
s0_saturation = 100
s0_brightness = 86
s0_window_types = (type=toolbar | type=utility | type=dialog | type=normal) & !(state=skiptaskbar | state=skippager)

[widget]
s0_toggle_key = <Super>F9
s0_fade_time = 0.100000

[grid]
s0_put_restore_key = Disabled

[workarounds]

[snap]
s0_edges_categories = 0;

